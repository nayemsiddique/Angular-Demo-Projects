<form [formGroup]="formGroup" (ngSubmit)="submitForm()"> 
    <div>
        <label for="id">ID</label>
        <input type="text" placeholder="Enter use id"  id="id" formControlName="id">
    </div>

    <div>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter user Name" formControlName="name">
    </div>

    <div>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter Email Address" formControlName="email">
    </div>

    <input type="submit" value="submit"/>

</form>
